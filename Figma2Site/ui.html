<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 16px;
      font-size: 12px;
    }
    h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 8px 12px;
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #0D8FE8;
    }
    button.secondary {
      background: #F0F0F0;
      color: #333;
    }
    button.secondary:hover {
      background: #E0E0E0;
    }
    #output {
      margin-top: 16px;
      padding: 12px;
      background: #F9F9F9;
      border-radius: 4px;
      min-height: 100px;
      max-height: 250px;
      overflow-y: auto;
    }
    .message {
      color: #666;
      font-style: italic;
      margin-bottom: 8px;
    }
    .node {
      padding: 6px;
      margin-bottom: 4px;
      background: white;
      border-radius: 3px;
      border-left: 3px solid #18A0FB;
    }
    .node-name {
      font-weight: 600;
      color: #333;
    }
    .node-type {
      color: #999;
      font-size: 10px;
      text-transform: uppercase;
    }
    .node-size {
      color: #666;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h2>Node Selector</h2>
  <button id="getSelection">Get Selection</button>
  <button id="close" class="secondary">Close</button>

  <div id="output">
    <div class="message">Select nodes in Figma and click "Get Selection"</div>
  </div>

  <script>
    document.getElementById('getSelection').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    };

    document.getElementById('close').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    };

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'selection-data') {
        const output = document.getElementById('output');

        if (msg.nodes.length === 0) {
          output.innerHTML = `<div class="message">${msg.message}</div>`;
        } else {
          let html = `<div class="message">${msg.message}</div>`;

          msg.nodes.forEach(node => {
            const sizeInfo = node.width !== null && node.height !== null
              ? `<div class="node-size">${Math.round(node.width)} Ã— ${Math.round(node.height)}</div>`
              : '';

            html += `
              <div class="node">
                <div class="node-name">${node.name}</div>
                <div class="node-type">${node.type}</div>
                ${sizeInfo}
              </div>
            `;
          });

          output.innerHTML = html;
        }
      }
    };
  </script>
</body>
</html>
